<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Fonts : Lato, Roboto, DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

    <title>Les petits plats</title>
</head>

<body>

    <!-- HEADER -->
    <header class="mt-4 text-center">
        <div class="container">
            <img src="./images/logo-50px.png" alt="Logo Les petits plats">
            <h1>Les petits plats</h1>
        </div>
    </header>

    <main>
        <div class="container">

            <!-- Main search -->
            <section data-wrapper="search" class="mt-4">
                <input type="text" class="form-control">
            </section>

            <hr>

            <!-- Tags -->
            <section data-wrapper="tags" class="mt-4 d-flex gap-1 flex-wrap">
                <ul class="grid list-unstyled">

                </ul>
            </section>

            <hr>
            <!-- Filters-->
            <section data-wrapper="filters" class="mt-1 d-flex gap-3">
                <div data-wrapper="ingredients" class="w-100 bg-primary">
                    <div data-wrapper="ingredients-header" class="d-flex">
                        <h2 class="d-block">Ingr√©dients</h2>
                        <input 
                            type="text" 
                            class="d-none form-control" 
                            aria-label="Sizing example input">
                        <button type="button" class="btn" class="text-end">
                            <i class="bi bi-chevron-down"></i>
                        </button>
                    </div>

                    <div data-wrapper="ingredients-body" class="d-none">
                        <ul class="grid list-unstyled">
                        </ul>
                    </div>
                </div>
            </section>

            <hr>

            <!-- Recipes grid -->
            <section data-wrapper="recipes" class="mt-4 grid">
                <ul class="grid list-unstyled"></ul>
            </section>
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/App.js"></script>

</body>

</html>
